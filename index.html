<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Word Game by Prashanth Mijar</title>
 <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="assets/css/style.css">
 
</head>

<body>
    <header>

            <div class="row">
                <div class="col-sm-12">
                    <h1>Word Guess Game </h1>
                </div>
            </div>

    </header>

            <div class="row">
                <div class="col-sm-12 ">
                    <h2>This is Game # : <span id="gameCount"></span> </h2>
                </div>               
    </div>

    <div class="container rounded">
        <div class="row">
            <div class="col-sm-5">  
                    <div class="jumbotron text-white">
                            <h5>Score Section</h5><br>
                            <p> Game Remaining : <span id="Games">0</span></p>                           
                            <p> Wins # : <span id="Wins">0</span></p>
                            <p> Guess Remaining : <span id="GuessRemaining">5</span></p>     
                            <br>
                            <p>Message : <br> <span id="entryMessage" style="color:red"></span></p>             
                    </div>   
            </div>
            <div class = "col-sm-7">
                <div class="jumbotron text-white">
                <div class = "row">
                    <div class ="col-sm-12">
                            <h5> Question</h5> 
                            <br> 
                            <p><span id="Question">Question Statement</span></p> 
                    </div>
                </div>
                <br>
                <div class = "row">
                        <div class ="col-sm-12">
                                <p>Valid Selections</p><br>
                                <h6><span id="WordLetter"></span></h6>
                        </div>
                </div> 
                <br>                      
                <div class = "row">
                        <div class ="col-sm-12">
                                <p>Letters keyed : <span id="CapturedUserSelection"></span></p>
                        </div>
                </div>  
                <div class = "row">
                        <div class ="col-sm-12">
                                <p>You just keyed -> <span id="UserSelection"></span></p>
                        </div>
                </div>                                 
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/games.js"></script>
 

</body>
</html>
