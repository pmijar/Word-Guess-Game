<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Word Game</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="assets/css/style.css">
 
</head>

<body>
    <header>
        <div class="container p-3 mb-2 bg-primary text-white rounded">
            <div class="row">
                <div class="col-sm-12" style="text-align: center; font-size: 40px">
                    Word Guess Game
                </div>
            </div>
        </div>
    </header>

    <div class="container p-3 mb-2 bg-warning text-dark rounded">
        <div class="jumbotron">
            <div class="row">
                <div class="col-sm-12 btn-group">
                    <h2>This is Game # : <span id="gameCount"></span></h2>
                </div>               
            </div>
        </div>
    </div>

    <div class="container p-3 mb-2 bg-secondary text-white rounded">
        <div class="row">
            <div class="col-sm-5">  
                    <div class="jumbotron p-3 mb-2 bg-info text-white">
                            <h5>Score Section</h5><br>
                            <p> Game Remaining : <span id="Games">0</span></p>                           
                            <p> Wins # : <span id="Wins">0</span></p>
                            <p> Guess Remaining : <span id="GuessRemaining">5</span></p>     
                            <br>
                            <p>Message : <span id="entryMessage"></span></p>     
                            <h4>You just typed : <span id="UserSelection"></span></h4>                  
                    </div>   
            </div>
            <div class = "col-sm-7">
                <div class="jumbotron p-3 mb-2 bg-info text-white">
                <div class = "row">
                    <div class ="col-sm-12">
                            <h5> Question</h5>  
                            <p><span id="Question">Question Statement</span></p> 
                    </div>
                </div>
                <br>
                <div class = "row">
                        <div class ="col-sm-12">
                                <h5>Valid Selections</h5><br>
                                 <span id="WordLetter"></span>
                        </div>
                </div> 
                <br>                      
                <div class = "row">
                        <div class ="col-sm-12">
                                <h5>Letter selected : <span id="CapturedUserSelection"></span></h5>
                        </div>
                </div>                 
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/games.js"></script>
 

</body>
</html>
